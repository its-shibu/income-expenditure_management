
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
    {{section.title}}
    {% endblock %}


    <!-- custom css link  -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font awesome Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

       <!-- font awesome link  -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <!-- Header Section -->
    <header class="bg-primary text-white py-4">
        <div class="container">
            <h1 class="text-center">Income & Expenditure Year 2081</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-4">
        {% block main_content %}
        <!-- Dynamic main content will appear here -->
        {% endblock %}
    </main>

    <!-- Footer Section -->
    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
            <p>&copy; {{ year }} Developed By Shibu Subba. All rights reserved.</p>



            <ul class="list-unstyled d-flex justify-content-center">
                <li class="ms-3"><a class="link-light" href="#"><i class="fa fa-facebook"></i></a></li>
                <li class="ms-3"><a class="link-light" href="#"><i class="fa fa-twitter"></i></a></li>
                <li class="ms-3"><a class="link-light" href="#"><i class="fa fa-instagram"></i></a></li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
